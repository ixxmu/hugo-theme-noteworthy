<footer class="footer-mobile">
	{{ partial "social.html" . }}
	<div style="color:#ababab">
    	<span style="font-size:medium" align="center">
	   ❤️{{ if .Site.Copyright }} {{ print .Site.Copyright }} {{ else }} {{ print .Site.Title }} {{ end }}❤️ 
	   <br>
    	Copyright  
    	&copy; 
    	{{ now.Format "2006" }} 
    </span>
	    <br>
	<div class="footer-mobile-links">
	<a href="https://gohugo.io" target="_blank" rel="noopener"> Powered by Hugo </a>&
    	<a href="https://github.com/kimcc/hugo-theme-noteworthy" target="_blank" rel="noopener"> Noteworthy </a>
	</div>

	{{ $script := resources.Get "js/main.js" | minify | fingerprint -}}
	<script src="{{ $script.Permalink }}" {{ printf "integrity=%q" $script.Data.Integrity | safeHTMLAttr }} crossorigin="anonymous"></script>
</footer>
